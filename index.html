<!DOCTYPE html>
<html lang="el">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="device-width, initial-scale=1">
	<title>Κείμενα Χριστοδούλου</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="style/theme.css">
</head>
<body>
	<header class="w3-container w3-theme w3-center">
		<p class="w3-xlarge margin5top">ΒΑΣΗ ΔΕΔΟΜΕΝΩΝ ΚΕΙΜΕΝΩΝ ΧΡΙΣΤΟΔΟΥΛΟΥ</p>
		<p class="w3-large margin-20top">Πλήρης συλλογή λογοτεχνικών ακροβατισμών</p>
	</header>	

	<div class="w3-bar w3-theme-l4" style="display:none;z-index:4" id="mySidebar">
		<div class="w3-container w3-text">
			<p class="margin-20top">&nbsp;</p>

			<div class="margin5top w3-card-4 " style="width:80%;margin:auto">
				<header class="w3-container w3-blue">
					<h4>Φίλτρα Βάσης Δεδομένων</h4>
				</header>
				<div class="w3-container">
					<form id="category" class="w3-form " action="">
						<input class="w3-radio w3-large" type="radio" name="cat" value=0 checked> Όλες οι κατηγορίες<br>
						<input class="w3-radio" type="radio" name="cat" value=1> Ποιητικά<br>
						<input class="w3-radio" type="radio" name="cat" value=2> Λογοπλοκίες<br>
						<input class="w3-radio" type="radio" name="cat" value=3> Μεγάλες Απορίες<br>
						<input class="w3-radio" type="radio" name="cat" value=4> Της ζωής τα δεδομένα 
					</form>
				</div> 
				<footer class="margin5top w3-container w3-blue">
					<h5></h5>
				</footer>
			</div>
			<p class="margin-20top">&nbsp;</p>
			<div class="margin5top w3-card-4 w3-center" style="width:80%;margin:auto">
				<header class="w3-container w3-blue">
					<h3>Ταξινόμηση</h3>
				</header>
				<div class="w3-container">
					<select class="w3-select" id="order">						
						<option value=1 selected>Αύξουσα σειρά</option>
						<option value=2>Φθίνουσα σειρά</option>
					</select>
					<select class="w3-select" id="tax"> 
						<option value=0 selected>Χωρίς Ταξινόμηση</option>
						<option value=1>Αριθμό καταχώρισης</option>
						<option value=2>Χρονολογικά</option>
					</select>
				</div>
				<footer class="margin5top w3-container w3-blue">
					<h5></h5>
				</footer>
			</div>
			<p class="margin-20top">&nbsp;</p>
		</div>
	</div>
	<div class="w3-center w3-theme-l4"><button class="w3-button" id="openButton">Άνοιγμα Φίλτρων και Επιλογών Ταξινόμησης </div>

	<!-- <button class="w3-button w3-xxlarge" id="openButton" >&#9776;</button> -->"
