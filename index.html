<!DOCTYPE html>
<html lang="el">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="device-width, initial-scale=1">
	<title>Κείμενα Χριστοδούλου</title>
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="style/theme.css">
</head>
<body>
	<header class="w3-container w3-theme w3-center w3-mobile">
		<p class="w3-xlarge margin5top w3-mobile">ΒΑΣΗ ΔΕΔΟΜΕΝΩΝ ΚΕΙΜΕΝΩΝ ΧΡΙΣΤΟΔΟΥΛΟΥ</p>
		<p class="w3-large margin-20top w3-mobile">Πλήρης συλλογή λογοτεχνικών ακροβατισμών</p>
	</header>	

	<div id="openButton" class="w3-center w3-theme-l3 w3-large w3-mobile"><button class="w3-button">Άνοιγμα Επιλογών</button></div>

	<div class="w3-bar w3-theme-l4" style="display:none;z-index:4" id="mySidebar">
		<div class="w3-container w3-text-theme">
			<p class="margin-20top">&nbsp;</p>

			<!--εδώ γίνεται η επιλογή της κατηγορίας του κειμένου-->
			<div class="margin5top w3-card-4 " style="width:80%;margin:auto">
				<header class="w3-container w3-theme-d5 searchHeader">
					<h4>Φίλτρα</h4>
				</header>
				<div class="w3-container">
					<form id="category" class="w3-form " action="">
						<input class="w3-radio w3-large" type="radio" name="cat" value=0 checked> Όλες οι κατηγορίες<br>
						<input class="w3-radio" type="radio" name="cat" value=1> Ποιητικά<br>
						<input class="w3-radio" type="radio" name="cat" value=2> Λογοπλοκίες<br>
						<input class="w3-radio" type="radio" name="cat" value=3> Μεγάλες Απορίες<br>
						<input class="w3-radio" type="radio" name="cat" value=4> Της ζωής τα δεδομένα 
					</form>
					<p>
				</div> 
			</div>
			<p class="margin-20top">&nbsp;</p>
			
			<!--εδώ γίνεται η επιλογή της ταξινόμησης του κειμένου-->
			<div class="margin5top w3-card-4 " style="width:80%;margin:auto">
				<header class="w3-container w3-theme-d5 searchHeader">
					<h4>Ταξινόμηση</h4>
				</header>
				<div class="w3-container">
					<p>
					<select class="w3-select w3-theme-l5" id="order">						
						<option value=1 selected>Αύξουσα σειρά</option>
						<option value=2>Φθίνουσα σειρά</option>
					</select>
					<p>
					<select class="w3-select w3-theme-l5" id="tax"> 
						<option value=0 selected>Χωρίς Ταξινόμηση</option>
						<option value=1>Αριθμό καταχώρισης</option>
						<option value=2>Χρονολογικά</option>
					</select>
					<p>
				</div>
			</div>
			<p class="margin-20top">&nbsp;</p>
			
			<!--εδώ γίνεται η εισαγωγή των κριτηρίων αναζήτησης-->
			<div class="margin5top w3-card-4 " style="width:80%;margin:auto">
				<header class="w3-container w3-theme-d5 searchHeader">
					<h4>Αναζήτηση</h4>
				</header>
				<div class="w3-container w3-center">
					<div>
						<p>	
						<input class="w3-input" type="text" placeholder="Κείμενο προς αναζήτηση">
						<p>	
						<button class="w3-btn w3-black w3-mobile w3-round-xxlarge">Αναζήτηση</button>
						<button class="w3-btn w3-black w3-mobile w3-round-xxlarge">Αναζήτηση επακριβώς</button>
					</div>
					<div>
						<p>	
						<input class="w3-input" type="text" placeholder="Αριθμός καταχώρησης προς αναζήτηση">
						<p>	
						<button class="w3-btn w3-black w3-mobile w3-round-xxlarge">Αναζήτηση</button>
					</div>
				</div>
			</div>
			<p class="margin-20top">&nbsp;</p>
		</div>
	</div>
	<div id="apantiseis" class="w3-container w3-theme-l5">
	</div>
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="scripts/jscripts.js"></script>
</body>
</html>
