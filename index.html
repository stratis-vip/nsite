<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1">
    <title>Κείμενα Χριστοδούλου</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/theme.css">
</head>

<body>
    <header class="w3-container w3-theme w3-center w3-mobile">
        <p class="w3-xlarge margin5top w3-mobile">ΒΑΣΗ ΔΕΔΟΜΕΝΩΝ ΚΕΙΜΕΝΩΝ ΧΡΙΣΤΟΔΟΥΛΟΥ</p>
        <p class="w3-large margin-20top w3-mobile">Πλήρης συλλογή λογοτεχνικών ακροβατισμών</p>
    </header>

    <!-- εδω θα εμφανιζονται τα στατιστικα'της βασης δεδομενων -->
    <div id="statistics" class="w3-bar w3-left w3-mobile w3-large w3-theme-l2 w3-xlarge" style="padding-left:20px;cursor:pointer"><i class="fa">&#xf1fe;</i> Στατιστικά</div>
    <div class="w3-bar w3-theme-l4">
        <div id="dbStatus" class="w3-center w3-card  w3-large" style="display:none;width:90%;margin:auto"></div>
    </div>
    <div id="openButton" class="w3-bar w3-left w3-theme-l3 w3-mobile w3-xlarge" style="padding-left:20px;cursor:pointer"><i class="fa fa-cog "></i><span id="titleAllagi"> Άνοιγμα Επιλογών</span></div>

    <div class="w3-bar w3-theme-l4" style="display:none;z-index:4" id="mySidebar">
        <div class="w3-container w3-text-theme">
            <p class="margin-20top">&nbsp;</p>

            <!--εδώ γίνεται η επιλογή της κατηγορίας του κειμένου-->
            <div class="margin5top w3-card-4 " style="width:90%;margin:auto;">
                <header class="w3-container w3-theme-d5 searchHeader">
                    <h4 style="cursor:pointer">Φίλτρα</h4>
                </header>
                <div class="w3-container">
                    <form id="category" class="w3-form " action="">
                        <!-- getCategoriesFromDB -->
                    </form>
                    <p />
                </div>
            </div>
            <p class="margin-20top">&nbsp;</p>

            <!--εδώ γίνεται η επιλογή της ταξινόμησης του κειμένου-->
            <div class="margin5top w3-card-4 " style="width:90%;margin:auto">
                <header class="w3-container w3-theme-d5 searchHeader">
                    <h4 style="cursor:pointer">Ταξινόμηση</h4>
                </header>
                <div class="w3-container">
                    <p />
                    <select class="w3-select w3-theme-l5" id="order">
			    <option value=1 selected>Αύξουσα σειρά</option>
			    <option value=2>Φθίνουσα σειρά</option>
		    </select>
                    <p />
                    <select class="w3-select w3-theme-l5" id="tax"> 
			    <option value=0 selected>Χωρίς Ταξινόμηση</option>
			    <option value=1>Αριθμό καταχώρισης</option>
			    <option value=2>Χρονολογικά</option>
		    </select>
                    <p />
                </div>
            </div>
            <p class="margin-20top">&nbsp;</p>

            <!--εδώ γίνεται η εισαγωγή των κριτηρίων αναζήτησης-->
            <div class="margin5top w3-card-4 " style="width:90%;margin:auto">
                <header class="w3-container w3-theme-d5 searchHeader">
                    <h4 style="cursor:pointer">Αναζήτηση</h4>
                </header>
                <div class="w3-container w3-center">
                    <div>
                        <p />
                        <input class="w3-input" type="text" placeholder="Κείμενο προς αναζήτηση">
                        <p />
                        <button class="w3-btn w3-black w3-mobile w3-round-xxlarge">Αναζήτηση</button>
                        <p>
                            <button class="w3-btn w3-black w3-mobile w3-round-xxlarge">Αναζήτηση επακριβώς</button>
                    </div>
                    <div>
                        <p />
                        <input class="w3-input" type="text" placeholder="Αριθμός καταχώρησης προς αναζήτηση">
                        <p />
                        <button class="w3-btn w3-black w3-mobile w3-round-xxlarge">Αναζήτηση</button>
                    </div>
                </div>
            </div>
            <p class="margin-20top">&nbsp;</p>
        </div>
    </div>

    <!-- εδω θα εμφανιζονται οι απαντησεις  -->
    <div id="apantiseis" class="w3-container w3-theme-l4">

        <div id="navBar">
            <button class="w3-button"> <i style="font-size:24px" class="fa">&#xf049;</i></button>
            <button class="w3-button"> <i style="font-size:24px" class="fa">&#xf048;</i></button>
            <i> από τόσες </i>
            <button class="w3-button"> <i style="font-size:24px" class="fa">&#xf051;</i></button>
            <button class="w3-button"> <i style="font-size:24px" class="fa">&#xf050;</i></button>
            <span id="curInfo" style="font-style:italic">test</span>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="scripts/jscripts.js?v=1"></script>
</body>

</html>
